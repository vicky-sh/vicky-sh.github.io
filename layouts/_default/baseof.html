<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    <head>
        {{- partial "head.html" . -}}
        {{ partialCached "css.html" . }}
      </head>
  <body dir="{{ .Site.Language.LanguageDirection | default `ltr` }}">
    {{- partial "navbar.html" . -}} {{- block "main" . }}{{ end -}} {{- if or
    (eq .Site.Params.footer.enable nil) (.Site.Params.footer.enable) }} {{
    partial "footer.html" . }} {{ end }} {{ partial "scripts.html" . }}
  </body>
</html>
