baseURL: https://vkeysspace.com/
languageCode: en-us
title: vkeysspace

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css

module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json

menu:
  main:
    - name: Posts
      pageRef: /posts
      weight: 1
    - name: Blogs
      pageRef: /blogs
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/vicky-sh"
      params:
        icon: github

params:
  theme:
    default: dark
    displayToggle: false
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/myLogo.png
      dark: images/myLogo.png
      link: /
      width: 40
      height: 20

markup:
  highlight:
    noClasses: true
    style: vulcan
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true

services:
  googleAnalytics:
    ID: nothng
